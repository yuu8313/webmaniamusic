<body>
    <div class="container">
        <div class="sidebar">
            <div class="controls">
                <button id="shuffle" class="control-btn">
                    <i class="fas fa-random"></i>
                </button>
                <button id="loop" class="control-btn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            <div class="playlist" id="playlist">
                <!-- プレイリストはJavaScriptで動的に生成 -->
            </div>
        </div>
        <div class="main-player">
            <div class="song-info">
                <div class="marquee">
                    <span id="song-details">曲を選択してください</span>
                </div>
            </div>
            <div class="player-controls">
                <div class="seek-bar">
                    <input type="range" id="seek-slider" min="0" max="100" value="0">
                    <div class="time">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="control-buttons">
                    <button id="prev" class="control-btn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play" class="control-btn play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next" class="control-btn">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume-slider" min="0" max="100" value="100">
                </div>
            </div>
        </div>
    </div>
    <audio id="audio-player"></audio>
    <script src="script.js"></script>
</body>
